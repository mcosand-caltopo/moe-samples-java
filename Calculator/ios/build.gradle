buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        // Multi-OS Engine plugin
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.10.0'
    }
}

// Apply plugins
apply plugin: 'eclipse'
apply plugin: 'moe'

// Set source and target to Java 8
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

// Exclude all files from Gradle's test runner
test { exclude '**' }

// Setup Multi-OS Engine
moe {
    xcode.project 'xcode/ios.xcodeproj'
    xcode.mainTarget 'ios'
    xcode.testTarget 'ios-Test'
}

dependencies {
    // Compile with 'jar' files in the project's 'lib' directory
    implementation fileTree(dir: 'lib', include: '*.jar')
    implementation project(path: ':common')
}

// Setup Eclipse
eclipse {
    // Set Multi-OS Engine nature
    project {
        natures 'org.multi-os-engine.project'
    }
}

project.afterEvaluate {
  // Hack to work around errors relating to afterEvaluate
  moeMainDebugIphoneosXcodeBuild.mustRunAfter noOp
  moeMainDebugIphonesimulatorXcodeBuild.mustRunAfter noOp
  moeMainReleaseIphoneosXcodeBuild.mustRunAfter noOp
  moeMainReleaseIphonesimulatorXcodeBuild.mustRunAfter noOp
}
task noOp {
  doLast {
    println "NoOp"
  }
}