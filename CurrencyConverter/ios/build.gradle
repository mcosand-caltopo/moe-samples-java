buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.9.0'
    }
}

apply plugin: 'moe'

dependencies {
    implementation fileTree(dir: 'lib', include: '*.jar')
    implementation project(':common')
}

moe {
    xcode {
        mainTarget 'CurrencyConverter'
        testTarget 'CurrencyConverter-Test'
        project 'xcode/CurrencyConverter.xcodeproj'
    }
}

// Setup Eclipse
eclipse {
    // Set MOE natures and build commands
    project {
        natures 'org.multi-os-engine.project'
    }
}
