buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.9.0'
    }
}

apply plugin: 'moe-sdk'

compileJava {
    targetCompatibility = 1.9
    sourceCompatibility = 1.9
}

dependencies {
    implementation fileTree(dir: 'lib', include: '*.jar')
    implementation files(moe.platformJar)
    implementation project(':framework:framework-common')
}